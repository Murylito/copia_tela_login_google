<!DOCTYPE html>
<html lang="Pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <div class="superior">
        <img class="logo-google" src="/google.svg" alt="Logo Google">
        <p class="txtFazerLogin">Fazer login</p>
        <p class="txtIrGmail">Ir para o Gmail</p>
    </div>

    <div class="Frm">
        <input class="Input" type="email" type="tel" placeholder="E-mail ou Telefone"><br>
        <a class="txtEsqueci" href="https://support.google.com/mail/answer/8494?hl=pt-BR&co=GENIE.Platform%3DAndroid"
            target="_blank">Esqueceu seu
            e-mail?</a>
    </div>

    <br><br>
    <p id="txtAbaixo">
        Não está no seu computador? Use o modo visitante para <br> fazer login com privacidade.</p>
    <br>
    <a class="txtSaiba" href="https://support.google.com/mail/answer/8494?hl=pt-BR&co=GENIE.Platform%3DAndroid"
        target="_blank">Saiba mais</a>
    <div class="inferior">
        <h3 class="txtCriar">Criar conta</h3>
        <button class="btn">Próxima</button>
    </div>
</body>

</html>
